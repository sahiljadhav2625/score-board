<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORE-BOARD</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <video autoplay muted loop id="myVideo">
            <source src="./assets/video/Trophy - 5159.mp4" type="video/mp4">
        </video>
        

        <div class=" content row  mt-5 text-center">
            <p class="fs-1 fw-light">SCOREBOARD</p>
            <div class="col-4 mt-3 mb-5 ">
                <!-- home strtrs -->
                <div class="hm">
                    <h1 class="text-white">HOME</h1>
                    <!-- <input id="dis">   -->
                    <div id="dis" class="text-info display-4 m-2">00</div>
                    <button onclick="inc()" class="btn btn-outline-info m-1">+1</button>
                    <button onclick="incr()" class="btn btn-outline-info m-1">+2</button>
                    <button onclick="ince()" class="btn btn-outline-info m-1">+3</button>
                </div>
                <div class="mid">
                    <h1 class="text-white">FOULS</h1>
                    <!-- <input type="text" id="f" value="0">  -->
                    <div id="f" class="text-info display-4 m-2">00</div>
                    <button class="btn btn-success" onclick="incre()">increase</button>
                    <button class="btn btn-danger" onclick="decr()">decrease</button>
                </div>
                <div class="las">
                    <h1 class="text-white">TimeOuts</h1>
                    <!-- <input type="text" id="t" value="0"> -->
                    <div id="t" class="text-info display-4 m-2">00</div>
                    <button class="btn btn-success" onclick="incr1()">increase</button>
                    <button class="btn btn-danger" onclick="decr1()">decrease</button>
                </div>
            </div>
            <!-- period srts -->
            <div class="col-4 mt-5">
                <h1 class="text-white">Period Ready</h1>
                <!-- <input type="readonly" value="10:00"> -->
                <div class="text-primary display-1">10:00</div>
                <p class="text-danger display-2">24</p>
                <h1 class="text-white p-2">Period</h1>
                <!-- <input type="text" id="p"> <br> -->
                <div id="p " class="text-white">0</div>
                <button class="btn btn-warning" onclick="pinc">Increase</button>
            </div>
            <!-- foul strts -->

            <div class="col-4 mt-3 mb-5 ">
                <div class="hm1">
                    <h1 class="text-white">AWAY</h1>
                    <!-- <input id="dis">   -->
                    <div id="dis1" class="text-info display-4 m-2">00</div>
                    <button onclick="inc1()" class="btn btn-outline-info ">+1</button>
                    <button onclick="incr12()" class="btn btn-outline-info">+2</button>
                    <button onclick="ince1()" class="btn btn-outline-info">+3</button>
                </div>
                <div class="mid1">
                    <h1 class="text-white">FOULS</h1>
                    <!-- <input type="text" id="f" value="0">  -->
                    <div id="f1" class="text-info display-4 m-2">00</div>
                    <button class="btn btn-success" onclick="incre1()">increase</button>
                    <button class="btn btn-danger" onclick="decr2()">decrease</button>
                </div>
                <div class="las1">
                    <h1 class="text-white">TimeOuts</h1>
                    <!-- <input type="text" id="t" value="0"> -->
                    <div id="ts" class="text-info display-4 m-2">00</div>
                    <button  class="btn btn-success" onclick="incr2()">increase</button>
                    <button class="btn btn-danger" onclick="decr3()">decrease</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        var count = 0;

        function inc() {
            count++;
            document.getElementById("dis").innerText = count;
        }

        function incr() {

            document.getElementById("dis").innerText = count += 2;
        }

        function ince() {

            document.getElementById("dis").innerText = count += 3;
        }

        function incre() {
            document.getElementById("f").innerText = count++;
        }

        function decr() {
            document.getElementById("f").innerText = count--;
        }

        function incr1() {
            document.getElementById("t").innerText = count++;
        }

        function decr1() {
            document.getElementById("t").innerText = count--;
        }
        // period strts


        // foul strts

        var counter = 0;

        function inc1() {
            counter++;
            document.getElementById("dis1").innerText = counter;
        }

        function incr12() {

            document.getElementById("dis1").innerText = counter += 2;
        }

        function ince1() {

            document.getElementById("dis1").innerText = counter += 3;
        }

        function incre1() {
            document.getElementById("f1").innerText = counter++;
        }

        function decr2() {
            document.getElementById("f1").innerText = counter--;
        }

        function incr2() {
            document.getElementById("ts").innerText = counter++;
        }

        function decr3() {
            document.getElementById("ts").innerText = counter--;
        }
    </script>
</body>

</html>
